<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Layout Standart + Components Core</title>

  <link href="./styles/style.css" rel="stylesheet">
  <link href="./styles/vendors.css" rel="stylesheet">
  <link href="./styles/ui-kit.css" rel="stylesheet">
  <link href="./styles/components.css" rel="stylesheet">
</head>

<body class="layout"><!-- layout--viewport-height -->

  <header class="layout__header">
    <div class="header">
      <div class="header__section">
        <div class="header__container">
          <div class="header__row">
            <div class="header__component-name1 header__col">1</div>
            <div class="header__component-name2 header__col">2</div>
            <div class="header__component-name3 header__col">3</div>
          </div>
        </div>
      </div>
      <div class="header__section">
        <div class="header__container">
          <div class="header__row">
            <div class="header__component-name4 header__col">4</div>
            <div class="header__component-name5 header__col">5</div>
          </div>
        </div>
      </div>

    <!--  <div class="header__container">
        <div class="header__row">
          <div class="header__component-name1 header__col">1</div>
          <div class="header__component-name2 header__col">2</div>
          <div class="header__component-name3 header__col">3</div>
        </div>
      </div>-->
    </div>

    
    <div class="header-fixed">
      <div class="header-fixed__container">
        <div class="header-fixed__row">
          <div class="header-fixed__component-name1 header-fixed__col">1</div>
          <div class="header-fixed__component-name2 header-fixed__col">2</div>
          <div class="header-fixed__component-name3 header-fixed__col">3</div>
        </div>
      </div>
    </div>

    
  </header>
  <div class="layout__add">
    <div class="add-primary">
      <div class="add-primary__container">
        <div class="add-primary__section">
          1
        </div>
        <div class="add-primary__section">
          2
        </div>
      </div>
    </div>

    
  </div>
  <div class="layout__base">
    <div class="layout__container">
      <div class="layout__row">
        <div class="layout__headline layout__col">
          <div class="headline">
            <div class="headline__section">
              1
            </div>
            <div class="headline__section">
              2
            </div>
          </div>

          
        </div>
      </div>
      <div class="layout__row layout__row--gutter">
        <aside class="layout__sidebar-primary layout__col">
          <div class="sidebar-primary">
            <div class="sidebar-primary__section">
              1
            </div>
            <div class="sidebar-primary__section">
              2
            </div>
            <div class="sidebar-primary__section">
              3
            </div>
          </div>

          
        </aside>
        <main class="layout__main layout__col">

        </main>
        <aside class="layout__sidebar-secondary layout__col">
          <div class="sidebar-secondary">
            <div class="sidebar-secondary__section">
              1
            </div>
            <div class="sidebar-secondary__section">
              2
            </div>
          </div>

          
        </aside>
      </div>
    </div>
  </div>
  <div class="layout__add">
    <div class="add-secondary">
      <div class="add-secondary__container">
        1
      </div>
    </div>

    
  </div>
  <footer class="layout__footer">
    <div class="footer">
      <div class="footer__section">
        <div class="footer__container">
          <div class="footer__row">
            <div class="footer__component-name1 footer__col">1</div>
            <div class="footer__component-name2 footer__col">2</div>
            <div class="footer__component-name3 footer__col">3</div>
          </div>
        </div>
      </div>
      <div class="footer__section">
        <div class="footer__container">
          <div class="footer__row">
            <div class="footer__component-name4 footer__col">4</div>
            <div class="footer__component-name5 footer__col">5</div>
          </div>
        </div>
      </div>

    <!--  <div class="footer__container">
        <div class="footer__row">
          <div class="footer__component-name1 footer__col">1</div>
          <div class="footer__component-name2 footer__col">2</div>
          <div class="footer__component-name3 footer__col">3</div>
        </div>
      </div>-->
    </div>

    
  </footer>

  <script src="./js/vendors.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/ui-kit.js"></script>
  <script src="./js/components.js"></script>
</body>
</html>
